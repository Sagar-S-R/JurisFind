version: "3.9"

services:
  # JurisFind FastAPI Backend
  jurisfind-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: jurisfind_backend
    environment:
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama3-70b-8192}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./api/data:/app/data
      - ./api/logs:/app/logs
    networks:
      - jurisfind_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: jurisfind_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl:ro  # Optional: for HTTPS certificates
    depends_on:
      - jurisfind-api
    networks:
      - jurisfind_network
    restart: unless-stopped

networks:
  jurisfind_network:
    driver: bridge

volumes:
  jurisfind_data:
    driver: local